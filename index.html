<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Projeto decodificador</title>


  <script defer src="app.js"></script>
</head>
<body>
<header>
  <div class="header">
  <h1>Projeto Criptografia</h1>
  <img class="segurança" src="./assets/csegurança.jpg" alt="segurança">
</div>


</header>

<main class="principal">
  <section class="content-text-area" >
    <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto aqui"></textarea>
      <div class="info">
        <h4>Apenas Letras minúsculas e sem acento.</h4>
      </div>
      
      <div class="botoes">
      <button class="btn-criptar" onclick="btnEncriptar()">Criptografar</button>
      <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
      </div>
  

  <section class="content-mensagem">
    <textarea class="mensagem" cols="41" rows="4" placeholder="resultado"></textarea>
    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
    </div>
  </section>
</main>
<footer>
  <nav>
    <ul class="nave-footer">
      <li ><a href="https://www.linkedin.com/in/" target="_blank"> <img src="./linkedin02.svg" alt="logo-linkedin"></li>
        <li> <a href="https://github.com" target="_blank"><img src="./github.svg" alt="logo-github"></a></li>
    </ul>
  </nav>
  <p>Desenvolvido por Vitor Hugo Marques </p>
</footer>

</body>
</html>
